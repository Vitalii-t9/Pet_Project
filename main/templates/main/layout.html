{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/9a5696a802.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar-section">
        <nav class="navbar navbar-dark bg-dark ">
            <div class="d-flex justify-content-start">
                <a class="navbar-brand" >Navbar</a>
            </div>
            <div class="d-flex justify-content-end">
                <form class="form-inline" >
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <aside>
        <img src="{% static 'main/img/logo.jpeg' %}" alt="logo">
        <span class='logo'><span><span class="logo-part-1">Pet</span> <span class="logo-part-2">/</span> <span class="logo-part-3">Proj</span></span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Home</li></a>
            <a href="{% url 'news_home'%}"><li><i class="far fa-newspaper"></i></i> News</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-camera-retro"></i> About us</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-phone"></i></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add news</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> 
</body>
</html>
