{% extends 'main/layout.html' %}

{% block title %}News on the site{% endblock %}

{% block content %}
<div class="features">
    <h1>News</h1>
    <hr class="my-4">
    <h3>The latest news of our site:</h3>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h4 class="article-title">{{el.title}}</h4>
                    <p class="article-anouns">{{el.anouns}}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You don't have news</p>
        {% endif %}
    <button class="btn btn-warning">To home page</button>
</div> 
{% endblock %}
